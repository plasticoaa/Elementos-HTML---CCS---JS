<!DOCTYPE html>
<html>
	<head>
		<title>ScrollTrigger | </title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
        <section>
            <div class="box box1"><img src="img1.png"></div>
            <div class="box box2"><img src="img2.png"></div>
            <div class="box box3"><img src="img3.png"></div>
            <div class="box box4"><img src="img4.png"></div>
            <div class="box box5"><img src="img5.png"></div>
            <h2 class="text">Scroll para ver <span>la magia</span></h2>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>

        <script type="text/javascript">
            gsap.timeline({
                scrollTrigger: {
                    trigger: "section",
                    start: "center center", //Animation start at this point
                    end: "bottom top", //Animation End at this point
                    markers: false,
                    scrub : 0.2,
                    pin : true
                }
            })
            .to(".text", {scale: 0 })
            .from(".box1", { x : innerWidth * -1 })
            .from(".box2", { opacity : 0 })
            .from(".box3", { x : innerWidth * 1 })
            .from(".box4", { x : innerWidth * 1 })
            .from(".box5", { x : innerWidth * 1 })
        </script>
	</body>
</html>
