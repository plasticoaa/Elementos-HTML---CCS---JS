<!DOCTYPE html>
<html>
<head>
<title>Imagenes diapositivas</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<img src="img1_large.jpg" id="slider">
		<ul class="navigation">
			<li onmouseenter="imgSlider('img1_large.jpg')"><img src="img1_thumb.jpg"></li>
			<li onmouseenter="imgSlider('img2_large.jpg')"><img src="img2_thumb.jpg"></li>
			<li onmouseenter="imgSlider('img3_large.jpg')"><img src="img3_thumb.jpg"></li>
			<li onmouseenter="imgSlider('img4_large.jpg')"><img src="img4_thumb.jpg"></li>
		</ul>
		<h2>Dezplazamiento de Imagenes</h2>
	</section>
	<script type="text/javascript">
		function imgSlider(anything){
			document.getElementById("slider").src = anything;
		}
	</script>
</body>
</html>
